[PROFILES]
p193 :
    zsh
    git
    tmux
    vim
    python
    mlterm-p193
    xmonad-p193
    xdefaults-p193
    xresources

macbookair :
    zsh
    git
    tmux
    vim
    python
    xmonad-macbookair
    xdefaults-macbookair
    xresources

macbookpro :
    zsh
    git
    tmux
    vim
    python
    xmonad-macbookpro
    mlterm-macbookpro
    xdefaults-macbookpro
    xresources


server :
    zsh
    tmux
    python
    vim
    git

[xmonad-p193]
{plugin}/xmonad/p193 : ~/.xmonad
{plugin}/xmonad/p193/xmobar.hs : ~/.xmobarrc

[xmonad-macbookair]
{plugin}/xmonad/macbookair : ~/.xmonad
{plugin}/xmonad/macbookair/xmobar.hs : ~/.xmobarrc

[xmonad-macbookpro]
{plugin}/xmonad/macbookpro : ~/.xmonad
{plugin}/xmonad/macbookpro/xmobar.hs : ~/.xmobarrc


[xresources]
{plugin}/xorg/xresources/smyck : ~/.Xresources


[xdefaults-p193]
{plugin}/xorg/xdefaults/p193 : ~/.Xdefaults

[xdefaults-macbookair]
{plugin}/xorg/xdefaults/macbookair : ~/.Xdefaults

[xdefaults-macbookpro]
{plugin}/xorg/xdefaults/macbookpro : ~/.Xdefaults

[mlterm-p193]
{plugin}/mlterm/p193 : ~/.mlterm

[mlterm-macbookpro]
{plugin}/mlterm/macbookpro : ~/.mlterm

[git]
{plugin}/git/gitconfig : ~/.gitconfig

[zsh]
{plugin}/zsh/zshrc.d : ~/.zshrc.d

[tmux]
{plugin}/tmux/tmux.conf : ~/.tmux.conf

[python]
{plugin}/python : ~/.python

[vim]
{plugin}/vim : ~/.vim
{plugin}/vim/vimrc : ~/.vimrc
